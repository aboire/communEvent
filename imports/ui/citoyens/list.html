<template name="listCitoyens">
  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "citoyens"}} {{#if city}} : {{city.name}}{{/if}}</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}
  <button class="button button-clear pull-left" data-ion-menu-toggle="left">
  {{#if isAndroid}}
    {{> ionIcon icon='android-more-vertical'}}
  {{else}}
    {{> ionIcon icon='navicon'}}
  {{/if}}
  </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  <button class="button button-clear icon ion-android-notifications brand-base-text-color pull-right" data-ion-menu-toggle="right">
   {{#if notificationsCount}}<div class="new-notification-bubble">{{notificationsCount}}</div>{{/if}}
  </button>

  {{/contentFor}}

{{#if dataReady}}
  {{#ionView}}
  {{#ionContent class="scroll-bg"}}
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="search" type="text" placeholder="{{_ "searchPlaceholder"}}" value="{{searchCitoyens}}">
    </label>
  </div>

    <div class="list list-inset">

      <div class="item item-divider">
        <i class="ion-android-calendar"></i> {{_ "citoyens"}} <span class="badge badge-dark">{{countCitoyens}}</span>
      </div>
      {{#if dataReady}}
      {{#transition in="zoomIn" out="bounceOut"}}
      {{#each citoyens}}
      <a class="item {{#if profilThumbImageUrl}}item-thumbnail-left{{/if}} animated in" href="{{pathFor 'newsList' _id=this._id._str scope="citoyens"}}">
        {{#if profilThumbImageUrl}}
          <img src="{{urlImageCommunecter}}{{profilThumbImageUrl}}">
        {{/if}}
        <h2>{{name}}</h2>
        {{#if geo}}<p><a class="positive" href="{{pathFor 'mapWith' _id=_id._str scope='citoyens'}}"><i class="icon ion-ios-location"></i> {{_ "distance"}} : {{distance geo}} </a></p>{{/if}}
        {{#if currentUser}}
        {{#if isCreator}}

        {{/if}}
        {{/if}}
      </a>
       {{else}}

      {{/each}}
      {{/transition}}
      {{/if}}
    </div>

  {{/ionContent}}
  {{/ionView}}

  {{#if currentUser}}
  {{#ionTabs class="tabs-dark tabs-icon-only"}}
  {{> ionTab title=_events path="listCitoyens" iconOff="navicon-round" iconOn="navicon-round"}}
  {{#unless dataReady}}
  <a class="tab-item">
   <i class="fa fa-refresh fa-spin" style="font-size: 18px;"></i>
  </a>
  {{else}}
  {{> ionTab title=_cartes href="map/citoyens" iconOff="android-pin" iconOn="android-pin"}}
  {{/unless}}
  {{/ionTabs}}
  {{/if}}
  {{else}}
  {{> loading count=dataReadyPourcentage}}
  {{/if}}
</template>

<template name="citoyensAdd">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "citoyens"}}</h1>
  {{/contentFor}}

{{#if dataReady}}
  {{#ionView}}
  {{#ionContent}}
  <div class="list">
    <div class="item item-divider">
      {{_ "Create a citoyen"}}
    </div>
    {{#if error}}
    <div class="card">
      <div class="item item-text-wrap animated shake homestead text-center">
        {{_ error}}
      </div>
    </div>
    {{/if}}
    {{#autoForm id="addCitoyen" schema=SchemasCitoyensRest type="method" meteormethod="insertCitoyen" template="ionic" class="padding"}}
    {{> citoyensFields}}
    <div class="item">
      <div class="button-bar">
        <button type="submit" class="button button-dark">{{_ "create"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>
  {{/ionContent}}
  {{/ionView}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>


<template name="citoyensEdit">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "citoyens"}}</h1>
  {{/contentFor}}

{{#if dataReady}}
  {{#ionView}}
  {{#ionContent}}
  <div class="list">
    <div class="item item-divider">
      {{_ "Edit a citoyen"}}
    </div>
    {{#if error}}
    <div class="card">
      <div class="item item-text-wrap animated shake homestead text-center">
        {{_ error}}
      </div>
    </div>
    {{/if}}
    {{#autoForm id="editCitoyen" schema=SchemasCitoyensRest type="method-update" meteormethod="updateCitoyen" doc=citoyen template="ionic" class="padding"}}
    {{> citoyensFields update="1"}}
    <div class="item">
      <div class="button-bar">
        <button type="submit" class="button button-dark">{{_ "edit"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>
  {{/ionContent}}
  {{/ionView}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>

<template name="citoyensFields">
  {{> afQuickField name='name'}}
  {{> afQuickField name='shortDescription' rows=8}}
  {{#if update}}
  {{> afQuickField name='description' rows=8}}
  {{/if}}
  {{> afQuickField name='type'}}
  {{> afQuickField name='role'}}
  {{> afQuickField name='email'}}
  {{> afQuickField name='url'}}
  {{> afQuickField name='country' autocomplete="off" value=country }}
  {{#if currentFieldValue "country"}}
  {{> afQuickField name='postalCode' value=postalCode autocomplete="off"}}
  {{#if currentFieldValue "postalCode"}}
  {{#if optionsInsee}}
  {{> afQuickField name='city' options=optionsInsee value=city}}
  {{> afQuickField name='cityName' type="hidden" value=cityName}}
  {{else}}
  <div class="item item-text-wrap assertive"><i class="icon ion-android-alert"></i> {{_ "Error not postal code match"}}</div>
  {{/if}}
  {{/if}}
  {{> afQuickField name='streetAddress' autocomplete="off"}}
  {{#if latlng}}
  {{> map}}
  {{/if}}
  {{> afQuickField name='geoPosLatitude' type="hidden" value=latitude}}
  {{> afQuickField name='geoPosLongitude' type="hidden" value=longitude}}
  {{> afQuickField name='regionName' type="hidden" value=regionName}}
  {{> afQuickField name='depName' type="hidden" value=depName}}
  {{#if update}}
  {{> afQuickField name='preferences'}}
  {{/if}}
  {{/if}}
</template>
