<template name="newsList">
  {{#contentFor "headerTitle"}}
  <h1 class="title">{{#if scope.name}}{{scope.name}}{{/if}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
  {{#if scope.listScope}}

  {{/if}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{#ionView}}
  {{#ionContent class="scroll-bg"}}

  {{#if equals scope.scopeVar 'citoyens'}}

    <a class="tab-item selectview {{#if equals selectview 'scopeProjectsTemplate'}}tab-item-active{{/if}}" href="" id="scopeProjectsTemplate"><i class="icon fa fa-lightbulb-o"></i></a>
    <a class="tab-item selectview {{#if equals selectview 'scopeEventsTemplate'}}tab-item-active{{/if}}" href="" id="scopeEventsTemplate"><i class="icon fa fa-calendar"></i></a>
  </div>
    {{> Template.dynamic template=selectview data=scope}}
  {{/if}}
  {{#if equals scope.scopeVar 'projects'}}
  <div class="item tabs tabs-icon-left">
    <a class="tab-item selectview {{#if equals selectview 'scopeDetailTemplate'}}tab-item-active{{/if}}" href="" id="scopeDetailTemplate"><i class="icon fa fa-home"></i></a>
    {{#if scope.isAdmin}}
    <a class="tab-item selectview {{#if equals selectview 'scopeNotificationsTemplate'}}tab-item-active{{/if}}" href="" id="scopeNotificationsTemplate"><i class="icon fa fa-bell"></i></a>
    {{/if}}
    <a class="tab-item selectview {{#if equals selectview 'scopeNewsTemplate'}}tab-item-active{{/if}}" href="" id="scopeNewsTemplate"><i class="icon fa fa-rss"></i></a>
    <a class="tab-item selectview {{#if equals selectview 'scopeEventsTemplate'}}tab-item-active{{/if}}" href="" id="scopeEventsTemplate"><i class="icon fa fa-calendar"></i></a>

<template name="scopeDetailTemplate">

  {{> Template.dynamic template=scopeCardTemplate data=this}}

</template>


<template name="scopeNotificationsTemplate">
  <div class="list">

    {{> Template.dynamic template=scopeBoutonNotificationsTemplate data=this}}

    {{#if listMembersToBeValidated}}
    <div class="item item-divider homestead">
      {{_ "Waiting for a response"}}
    </div>
    {{#transition in="zoomIn" out="bounceOut"}}
    {{#each listMembersToBeValidated}}
    <div class="item item-avatar item-text-wrap animated out">
      {{> imgDoc imageDoc=(imageDoc _id._str)}}
      <p><a href="{{pathFor 'detailList' _id=_id._str scope='citoyens'}}" class="dark">{{name}}</a>
        {{#if equals ../scopeVar 'organizations'}}
        {{_ "wants to become a member of the organization"}}
        {{/if}}
        {{#if equals ../scopeVar 'projects'}}
        {{_ "wants to become a contributor to the project"}}
        {{/if}}
      </p>
    </div>
    <div class="button-bar bar-clear">
      <button class="button button-small validateYes"><i class="icon fa fa-check balanced"></i></button>
      <button class="button button-small validateNo"><i class="icon fa fa-remove positive"></i></button>
    </div>
    {{/each}}
    {{/transition}}
    {{/if}}

    {{#if listNotifications}}
    <div class="item item-divider homestead">
      <i class="icon fa fa-bell"></i>  {{_ "notifications"}} <span class="badge badge-dark">{{notificationsScopeCount _id._str}}</span>
    </div>
    {{> notificationsList notifications=listNotifications}}
    {{/if}}

  </div>
</template>

<template name="scopeEventsTemplate">

<template name="scopeFilActusTemplate">
  <div class="list">
    <div class="item item-divider homestead">
      <i class="icon fa fa-rss"></i>  {{_ "Fil d'actus"}} {{name}} <span class="badge badge-dark">{{countNews}}</span>
    </div>

    {{> Template.dynamic template=scopeBoutonNewsTemplate data=this}}

    {{#transition in="zoomIn" out="bounceOut"}}
    {{#each newsActus}}
    <a href="{{pathFor 'newsDetail' _id=target.id newsId=_id._str scope=target.type}}" class="item animated in {{#if photoNewsAlbums.[0].name}}item-thumbnail-left{{else}}{{#if imageDoc authorNews._id._str}}item-avatar{{/if}}{{/if}}">

      {{#if photoNewsAlbums.[0].name}}
      {{> imgDoc imageDoc=photoNewsAlbums.[0] resized="80x80"}}
      {{else}}
      {{#if imageDoc}}
      {{> imgDoc imageDoc=imageDoc resized="80x80"}}
      {{else}}
      {{#if imageDoc authorNews._id._str}}
      {{> imgDoc imageDoc=(imageDoc authorNews._id._str) resized="80x80"}}
      {{/if}}
      {{/if}}
      {{/if}}

      {{#if equals type 'activityStream'}}
      <h2>{{objectNews.name}}</h2>
      {{else}}
      <h2>{{#if name}}{{cutString name 50}}{{/if}}</h2>
      {{#if text}}<p>{{cutString text 140}}</p>{{/if}}
      {{/if}}

      {{#each tags}}
      <span class=""><i class="icon ion-pound"></i> {{this}}</span>
      {{/each}}

      {{#if equals type 'activityStream'}}
      <p><a href="{{pathFor 'detailList' _id=target.id scope=target.type}}" class="positive">{{targetNews.name}}</a> {{object.displayName}}
      <a href="{{pathFor 'detailList' _id=object.id scope=object.type}}" class="positive">{{objectNews.name}}</a></p>
      {{else}}
      <p>{{_ "author"}} : {{authorNews.name}}</p>
      {{/if}}
      <p><i class="icon ion-clock"></i> {{livestamp created}}</p>
    </a>

    {{/each}}
    {{/transition}}

  </div>
  {{#if dataReady}}
  {{#if isLimit countNews}}
  <div class="padding">
    <button id="showMoreResultslimitFilActus" class="button button-block button-dark give-me-more">
      {{_ "more"}}...
    </button>
  </div>
  {{/if}}
  {{/if}}
</template>

<template name="newsAdd">
  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#contentFor "headerTitle"}}

    {{/if}}
    {{/if}}

      <div class="button-bar">
        <button type="submit" class="button button-dark">{{_ "publish"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>
  {{/ionContent}}
  {{/ionView}}
  {{else}}
{{> loading}}

<template name="listCard">
  <div class="list card">
    <div class="item item-avatar item-button-right">
      {{#if profilThumbImageUrl}}
        <img src="{{urlImageCommunecter}}{{profilThumbImageUrl}}">
      {{else}}
      {{> imgDoc imageDoc=imageDoc resized="50x50"}}
      {{/if}}
      <h2 class="homestead">{{name}}</h2>

      {{#if equals scopeVar 'events'}}
      {{#if organizerType}}
      {{#if organizerEvent}}<p>{{_ "organizer"}} : <a href="{{pathFor 'detailList' _id=organizerId scope=organizerType}}" class="positive">{{organizerEvent.name}}</a></p>{{/if}}
      {{else}}
      {{#if creatorProfile}}<p>{{_ "creator"}} : <a href="{{pathFor 'detailList' _id=creatorProfile._id._str scope='citoyens'}}" class="positive">{{creatorProfile.name}}</a></p>{{/if}}
      {{/if}}
      {{else}}
      {{#if equals scopeVar 'projects'}}
      {{#if parentType}}
      {{#if organizerProject}}<p>{{_ "creator"}} : <a href="{{pathFor 'detailList' _id=parentId scope=parentType}}" class="positive">{{organizerProject.name}}</a></p>{{/if}}
      {{else}}
      {{#if creatorProfile}}<p>{{_ "creator"}} : <a href="{{pathFor 'detailList' _id=creatorProfile._id._str scope='citoyens'}}" class="positive">{{creatorProfile.name}}</a></p>{{/if}}
      {{/if}}
      {{else}}
      {{#if creatorProfile}}<p>{{_ "creator"}} : <a href="{{pathFor 'detailList' _id=creatorProfile._id._str scope='citoyens'}}" class="positive">{{creatorProfile.name}}</a></p>{{/if}}
      {{/if}}
      {{/if}}

      {{#if typeValue}}{{typeValue}}{{/if}}
      {{#if isVisibleFields 'birthDate'}}
      {{#if birthDate}}
      <p><i class="icon fa fa-birthday-cake"></i> {{formatBirthDate}} ({{diffInText birthDate}})</p>
      {{/if}}
      {{/if}}
      {{> actionSheet}}
    </div>

    <div class="item item-image">
      {{#if profilImageUrl}}
      {{#if isAdmin}}
      <a href="" class="photo-link-scope"><img src="{{urlImageCommunecter}}{{profilImageUrl}}" class="photo-link-scope"></a>
      {{else}}
      <img src="{{urlImageCommunecter}}{{profilImageUrl}}">
      {{/if}}
      {{else}}
      {{#if isAdmin}}
      <a href="" class="photo-link-scope">{{> imgDoc imageDoc=imageDoc resized="340x340"}}</a>
      {{else}}
      {{> imgDoc imageDoc=imageDoc resized="340x340"}}
      {{/if}}
      {{/if}}

      {{#transition in="slideInDown" out="slideOutUp"}}
      {{#if startDate}}
      <p class="right-top animated in">
        {{#if startDate}}<i class="icon ion-android-alarm-clock"></i> {{_ "start"}} : {{livestamp startDate}} <br>{{/if}}
        {{#if endDate}}<i class="icon ion-android-alarm-clock"></i> {{_ "end"}} : {{livestamp endDate}} <br>{{/if}}
        {{#if endDate}}<i class="icon ion-android-time"></i> {{_ "duration"}} : {{diffInText startDate endDate}}<br>{{/if}}
      </p>
      {{/if}}
      {{/transition}}

    </div>

    <div class="item item-text-wrap">
      {{#transition in="slideInDown" out="slideOutUp"}}
      {{#if shortDescription}}
      <p class="right-top animated in">{{shortDescription}}</p>
      {{/if}}
      {{/transition}}

      {{#transition in="slideInDown" out="slideOutUp"}}
      {{#if description}}
      {{#if descriptionHTML}}
      <p class="right-top animated in">{{{description}}}</p>
      {{else}}
      <p class="right-top animated in">{{#markdown}}{{description}}{{/markdown}}</p>
      {{/if}}
      {{/if}}
      {{/transition}}

        {{#if isVisibleFields 'locality'}}

        {{/if}}
        {{/transition}}
        {{/if}}

      {{#transition in="slideInDown" out="slideOutUp"}}

      {{/transition}}
      {{#transition in="slideInDown" out="slideOutUp"}}
      {{#if socialNetwork.telegram}}

      {{/if}}
      {{/transition}}
      {{#transition in="slideInDown" out="slideOutUp"}}

      {{/if}}
      {{/transition}}
      {{#transition in="slideInDown" out="slideOutUp"}}
